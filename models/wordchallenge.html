	<span id="deux" class="photo_pod"><img class="img-circle" src="img/mac/visages/{{top2}}.png" alt="..."/></span>
	<span id="trois" class="photo_pod"><img class="img-circle" src="img/mac/visages/{{top3}}.png" alt="..."/></span>
	<span id="un" class="photo_pod"><img class="img-circle" src="img/mac/visages/{{top1}}.png" alt="..."/></span>

</div><!-- @whitespace

 --><div id="mac">
	<form id="form_mac">
		<p>Mot à Caler</p>
		<input class="bt" type="text" name="name" value="{{mot}}" disabled="disabled">
		<img src="img/mac/{{level}}.jpg" alt="..."/>
		<input class="bt" type="text" name="name" value="{{mot1}}" disabled="disabled">
		<img src="img/mac/{{level1}}.jpg" alt="..."/>
		<input class="bt" type="text" name="name" value="{{mot2}}" disabled="disabled">
		<img src="img/mac/{{level2}}.jpg" alt="..."/>
		
	</form>
</div>

<table class="CSSTableGenerator" style="width:100%">
<tbody>
	<tr>
		<td colspan="5">Top Score</td>
	</tr>
	<tr>
		<th>Rank</th>
		<th>Prénom</th>
		<th>Score</th>
		<th>Nombre de mots</th>
		<th>Ratio</th>
	</tr>
	<!-- Fonction qui permettra de générer la liste des participants -->
	<tr ng-repeat="donnees in topscore">
		<td>{{donnees.rank}}</td><!-- classement -->
	    <td>{{donnees.prenom}}</td><!-- prénom -->
		<td>{{donnees.score}}</td><!-- score -->
		<td>{{donnees.nb_mots}}</td><!-- nb_mots -->
		<td>{{donnees.ratio}}</td><!-- ratio = score/nb_mots -->
	</tr>
	
</tbody>
</table>
